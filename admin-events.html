<div class="container">

<h1>üì¢ ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°</h1>

<input id="title" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°">
<textarea id="text" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°"></textarea>
<input type="file" id="media" accept="image/*,video/*">

<button onclick="addEvent()">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°</button>

<br>

<!-- ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏Ç‡πà‡∏≤‡∏ß -->
<a href="admin-news.html" class="back">‚¨Ö ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πà‡∏≤‡∏ß‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®</a>

<!-- ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ -->
<div id="list"></div>

</div>

<script>
let events = JSON.parse(localStorage.getItem("events")) || [];
const list = document.getElementById("list");

function render() {
  list.innerHTML = "";

  events.forEach((e, i) => {
    list.innerHTML += `
      <div class="card">
        <b>${e.title}</b>
        <p>${e.text}</p>
       ${e.media || ""}
        <button onclick="del(${i})">‡∏•‡∏ö</button>
      </div>
    `;
  });
}
function del(i){
  events.splice(i,1);
  localStorage.setItem("events", JSON.stringify(events));
  render();
}


function addEvent(){
  const title = document.getElementById("title").value;
  const text = document.getElementById("text").value;
  const file = document.getElementById("media").files[0];

  let media = "";

  if(file){
    const reader = new FileReader();

    reader.onload = function(e){
        const base64 = e.target.result;

        if(file.type.startsWith("video")){
            media = `<video controls src="${base64}" width="300"></video>`;
        } else {
         media = `
<img src="${base64}" width="300"
     style="cursor:pointer"
     onclick="openImage('${base64}')">
`;

        }

        events.unshift({title, text, media});
        localStorage.setItem("events", JSON.stringify(events));
        render();
    };

    reader.readAsDataURL(file);
    return; 
}

  document.getElementById("title").value="";
  document.getElementById("text").value="";
  document.getElementById("media").value="";
}

render();
</script>
