<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ป้ายประชาสัมพันธ์อัจฉริยะ</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
    body {
    margin: 0;
    font-family: 'Kanit', sans-serif;
    background: linear-gradient(
        -45deg,
        #0f2027,
        #203a43,
        #2c5364,
        #00c6ff
    );
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;

    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.6rem;
            font-weight: 300;
            margin-bottom: 25px;
            color: #e0e0e0;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .time {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
        }


        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #00c6ff;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
       .date {
    font-size: 1.1rem;
    color: #e0e0e0;
    margin-bottom: 8px;
    text-align: center;
}


/* ทำให้ตัวอักษรคมชัดบนจอใหญ่ */
body {
    -webkit-font-smoothing: antialiased;
}
@media (max-width: 768px) {

    body {
        padding: 20px;
        align-items: flex-start;
    }

    .container {
        padding: 25px 20px;
        border-radius: 16px;
        width: 100%;
        max-width: 100%;
    }

    h1 {
        font-size: 1.6rem;
        margin-bottom: 20px;
    }

    .menu {
        grid-template-columns: 1fr; /* เรียงปุ่มลงมา */
        gap: 15px;
    }

    .menu a {
        font-size: 1.1rem;
        padding: 18px;
        border-radius: 14px;
    }

    .back {
        font-size: 1rem;
        margin-top: 20px;
        display: block;
    }

    img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
    }
}
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
    </style>
</head>
<body>

 <div class="container">
    <h1>Digital Signage</h1>
    <h2>ป้ายประชาสัมพันธ์อัจฉริยะ</h2>

    <p>
        ระบบป้ายประชาสัมพันธ์อัจฉริยะสำหรับแสดงข่าวสาร ประกาศ และข้อมูลสำคัญ
        แบบเรียลไทม์ เหมาะสำหรับสถานศึกษา องค์กร และหน่วยงานต่าง ๆ
    </p>

    <!-- วันที่อยู่บน -->
    <div class="date" id="date"></div>

    <!-- เวลาอยู่ล่าง -->
    <div class="time" id="clock">--:--:--</div>
    
    <a href="menu.html" class="btn">ดูประกาศล่าสุด</a>
</div>

   <script>
function updateClock() {
    const now = new Date();

    // เวลา
    document.getElementById('clock').textContent =
        now.toLocaleTimeString('th-TH');

    // วันที่
    document.getElementById('date').textContent =
        now.toLocaleDateString('th-TH', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
