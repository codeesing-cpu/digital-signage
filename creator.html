<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ผู้จัดทำเว็บไซต์</title>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Kanit',sans-serif;
    background: radial-gradient(circle at top left,#1a2a6c,#16222a,#0f2027);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:#fff;
}

/* ⭐ จัด 2 คนเรียงข้างกัน */
.container{
    display:flex;
    gap:30px;
    flex-wrap:wrap;
    justify-content:center;
}

.card{
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(15px);
    padding:35px;
    border-radius:25px;
    text-align:center;
    width:320px;
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

.profile-img{
    width:150px;
    height:150px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #00c6ff;
    margin-bottom:15px;
}

h1{
    width:100%;
    text-align:center;
    margin-bottom:30px;
}

.name{
    font-size:1.4rem;
    font-weight:600;
}

.position{
    color:#e0e0e0;
    margin-bottom:20px;
}

.info{
    line-height:1.6;
    font-size:0.95rem;
}

.back{
    display:block;
    margin-top:35px;
    padding:12px;
    background:linear-gradient(to right,#0072ff,#00c6ff);
    border-radius:25px;
    text-decoration:none;
    color:#fff;
    text-align:center;
}

@media(max-width:700px){
    .container{
        flex-direction:column;
        align-items:center;
    }
}
/* รีเซ็ตพื้นฐาน */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 15px;
    font-family: sans-serif;
}

/* กล่องกลาง */
.container {
    width: 100%;
    max-width: 500px;
    margin: auto;
}

/* การ์ด */
.card {
    width: 100%;
    padding: 20px;
    border-radius: 20px;
    margin-bottom: 20px;
}

/* ปุ่ม */
button, .btn {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    font-size: 16px;
}

/* รูปโปรไฟล์ */
.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
}

/* ฟอร์ม */
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    font-size: 16px;
}

/* Responsive สำหรับจอเล็กมาก */
@media (max-width: 480px) {

    h1 {
        font-size: 22px;
    }

    .profile-img {
        width: 90px;
        height: 90px;
    }

    button {
        font-size: 14px;
    }
}
.profile-card {
    text-align: center;
    padding: 20px;
}
</style>
</head>


<body>

<h1>ผู้จัดทำเว็บไซต์</h1>

<div class="container">

    <!-- ⭐ คนที่ 1 -->
    <div class="card">
        <!-- ใส่รูป profile1.jpg -->
        <img src="profile1.jpg" class="profile-img">

        <div class="name">นายจิรเดช ดีสิงห์</div>
        <div class="position">นักเรียน / นักพัฒนาเว็บไซต์</div>

        <div class="info">
            โครงงานป้ายประชาสัมพันธ์อัจฉริยะ<br>
            สาขาเทคโนโลยีสารสนเทศ<br>
            วิทยาลัยเทคนิคพระนครศรีอยุธยา
        </div>
    </div>


    <!-- ⭐ คนที่ 2 -->
    <div class="card">
        <!-- ใส่รูป profile2.jpg -->
        <img src="profile2.jpg" class="profile-img">

        <div class="name">นายทศวรรษ ฟุ้งลัดดา</div>
        <div class="position">นักเรียน / นักพัฒนาเว็บไซต์</div>

        <div class="info">
            โครงงานป้ายประชาสัมพันธ์อัจฉริยะ<br>
            สาขาเทคโนโลยีสารสนเทศ<br>
            วิทยาลัยเทคนิคพระนครศรีอยุธยา
        </div>
    </div>

</div>

<a href="menu.html" class="back">← กลับเมนูหลัก</a>

</body>
</html>
